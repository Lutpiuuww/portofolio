<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luthfi Profil</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #00ff88;
            --accent-dark: #00b862;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden; /* Mencegah scroll di desktop */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Ambient Glow (Background Lights) */
        .ambient-light {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            top: -100px;
            left: -100px;
            animation: float 10s infinite alternate ease-in-out;
            z-index: 0;
        }
        
        .ambient-light.two {
            top: auto;
            bottom: -100px;
            left: auto;
            right: -100px;
            background: radial-gradient(circle, rgba(0, 184, 98, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            animation-delay: 2s;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }

        /* Container Mobile */
        .mobile-container {
            width: 100%;
            max-width: 380px; /* Ukuran standar HP modern */
            height: 90vh;
            max-height: 800px;
            position: relative;
            z-index: 1;
            perspective: 1000px;
        }

        /* Glass Card Utama */
        .glass-card {
            width: 100%;
            height: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            padding: 40px 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow-y: auto; /* Scrollable jika konten panjang */
            transition: transform 0.1s;
        }

        /* Efek Kilap (Shine) di Kaca */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.03), transparent);
            transform: skewX(-25deg);
            pointer-events: none;
        }

        /* Profile Image dengan Glow Hijau */
        .profile-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
        }

        .profile-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(transparent, var(--accent-color), transparent 30%);
            animation: rotate 4s linear infinite;
            z-index: 1;
            filter: blur(5px);
        }

        @keyframes rotate {
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Typography */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
            background: linear-gradient(to right, #fff, #b0b0b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .role {
            color: var(--accent-color);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.4);
        }

        /* Button Links Style */
        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .glass-btn {
            position: relative;
            text-decoration: none;
            padding: 16px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .glass-btn span {
            z-index: 2;
            font-weight: 500;
        }

        .glass-btn i {
            font-size: 1.2rem;
            color: var(--accent-color);
            transition: transform 0.3s ease;
        }

        .glass-btn:hover {
            background: rgba(0, 255, 136, 0.05);
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.1);
        }

        .glass-btn:hover i {
            transform: translateX(5px);
            color: #fff;
        }

        /* Efek Hover Mengisi */
        .glass-btn::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1));
            transition: width 0.4s ease;
        }

        .glass-btn:hover::after {
            width: 100%;
        }

        /* Scrollbar Hide */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="ambient-light"></div>
    <div class="ambient-light two"></div>

    <div class="mobile-container" id="card-container">
        <div class="glass-card" id="tilt-card">
            
            <div class="profile-wrapper">
                <div class="profile-glow"></div>
                <img src="foto.png" alt="Profile" class="profile-img">
            </div>

            <h1>Lutpiuuww</h1>
            <p class="role">Full Stack Develover</p>

            <div class="links-container">
                <a href="https://GitHub.com/lutpiuuww" class="glass-btn">
                    <span><i class="fa-brands fa-github" style="margin-right: 10px;"></i> GitHub</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </a>

                <a href="https://instagram.com/lutpiuuww" class="glass-btn">
                    <span><i class="fa-brands fa-instagram" style="margin-right: 10px;"></i> Instagram</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </a>

                <a href="https://linkedin.com/in/muhammad-luthfi-fadil-96bab3387" class="glass-btn">
                    <span><i class="fa-brands fa-linkedin" style="margin-right: 10px;"></i> LinkedIn</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </a>

                <a href="portofolio.html" class="glass-btn">
                    <span><i class="fa-solid fa-globe" style="margin-right: 10px;"></i> Portfolio</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </a>
                
                <a href="contact.html" class="glass-btn" style="margin-top: 15px; border-color: var(--accent-color); background: rgba(0,255,136,0.05);">
                    <span style="color: var(--accent-color);">Contact Me</span>
                    <i class="fa-solid fa-envelope"></i>
                </a>
            </div>

        </div>
    </div>

    <script>
        // Script Sederhana untuk Efek Tilt 3D (Mengikuti Gerakan Mouse)
        const container = document.getElementById('card-container');
        const card = document.getElementById('tilt-card');

        container.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset saat mouse keluar
        container.addEventListener('mouseleave', (e) => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
            card.style.transition = 'all 0.5s ease';
        });

        // Hapus transisi saat mouse masuk supaya gerakan smooth
        container.addEventListener('mouseenter', (e) => {
            card.style.transition = 'none';
        });
    </script>
</body>
</html>
