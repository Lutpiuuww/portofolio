<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #00ff88;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --error-color: #ff4d4d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        /* Ambient Light */
        .ambient-light {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.06) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            bottom: -200px;
            left: -100px;
            z-index: -1;
            pointer-events: none;
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            padding: 20px 25px;
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 100;
            display: flex;
            align-items: center;
        }

        .back-btn {
            color: var(--text-main);
            font-size: 1.2rem;
            margin-right: 20px;
            text-decoration: none;
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .container {
            padding: 40px 25px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Intro Text */
        .intro-text h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .intro-text p {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Form Styling */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input-group {
            position: relative;
        }

        .input-label {
            position: absolute;
            left: 15px;
            top: -10px;
            background: var(--bg-color);
            padding: 0 5px;
            font-size: 0.8rem;
            color: var(--accent-color);
            z-index: 10;
        }

        .glass-input {
            width: 100%;
            padding: 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        /* Efek Focus Neon */
        .glass-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.1);
            background: rgba(0, 255, 136, 0.02);
        }

        textarea.glass-input {
            resize: vertical;
            min-height: 120px;
        }

        /* Submit Button */
        .submit-btn {
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
            background: #00e67a;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        /* Direct Contact Cards */
        .direct-contacts {
            margin-top: 50px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .contact-card {
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s;
        }

        .contact-card:hover {
            border-color: var(--accent-color);
            background: rgba(0,255,136,0.05);
        }

        .contact-card i {
            font-size: 1.5rem;
            color: var(--text-main);
            margin-bottom: 10px;
        }
        
        .contact-card span {
            display: block;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

    </style>
</head>
<body>

    <div class="ambient-light"></div>

    <header>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="page-title">Hubungi Saya</div>
    </header>

    <div class="container">
        
        <div class="intro-text">
            <h2>Let's Work Together</h2>
            <p>Punya ide proyek menarik atau sekadar ingin menyapa? Isi formulir di bawah ini atau hubungi saya langsung lewat sosial media.</p>
        </div>

        <form class="contact-form" action="mailto:emailmu@example.com" method="post" enctype="text/plain">
            
            <div class="input-group">
                <label class="input-label">Nama Lengkap</label>
                <input type="text" class="glass-input" placeholder="Masukkan nama kamu..." required>
            </div>

            <div class="input-group">
                <label class="input-label">Email</label>
                <input type="email" class="glass-input" placeholder="email@kamu.com" required>
            </div>

            <div class="input-group">
                <label class="input-label">Pesan</label>
                <textarea class="glass-input" placeholder="Ceritakan detail proyekmu..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">
                Kirim Pesan <i class="fa-solid fa-paper-plane"></i>
                <a href="https://wa.me/6282160666259" class="contact-card"></a>
            </button>

        </form>

        <div class="direct-contacts">
            <a href="https://wa.me/6282160666259" class="contact-card">
                <i class="fa-brands fa-whatsapp" style="color: #25D366;"></i>
                <span>WhatsApp</span>
            </a>
            <a href="mailto:muhammadluthfiaja41@gmail.com" class="contact-card">
                <i class="fa-regular fa-envelope" style="color: #EA4335;"></i>
                <span>Email</span>
            </a>
        </div>

    </div>

</body>
</html>
